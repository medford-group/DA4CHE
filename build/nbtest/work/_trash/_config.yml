# Book settings
title: "Data Analytics for Chemical Engineers"
author: "A.J. Medford"
#logo: "images/logo.png"
only_build_toc_files: true
exclude_patterns:
  - "**/.ipynb_checkpoints"
  - "_build"
  - "node_modules"
  - "*.txt"

# Execution settings
execute:
  execute_notebooks: auto  # or "force" or "off"
  timeout: 300
  cache: "default"             # use jupyter-cache
  cache_path: _exec_cache
  allow_errors: false
  # IMPORTANT: lots of your pages read local files like 'data/...'
  # Execute in-place so those relative paths work:
  in_temp: false
  # Optionally set a working directory (root of the book):
  cwd: "."

# Enable notebook downloads (.ipynb)
mystnb:
  notebooks_download: true

# Launch buttons (optional, for Binder or JupyterHub)
#launch_buttons:
